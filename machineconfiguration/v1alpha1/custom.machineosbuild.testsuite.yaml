apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "[Custom] MachineOSBuild"
crd: 0000_80_machineosbuild-CustomNoUpgrade.crd.yaml
tests:
  onCreate:
  - name: Should be able to create a minimal MachineOSBuild
    initial: |
      apiVersion: machineconfiguration.openshift.io/v1alpha1
      kind: MachineOSBuild
      metadata:
         name: foobar
      spec:
        finalImagePullSecret: foooobar
        finalImagePushSecret: barfooo
    expected: |
      apiVersion: machineconfiguration.openshift.io/v1alpha1
      kind: MachineOSBuild
      metadata:
         name: foobar
      spec:
        finalImagePullSecret: foooobar
        finalImagePushSecret: barfooo