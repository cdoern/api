apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "[TechPreview] MachineOSBuild"
crd: 0000_80_machineosbuild-TechPreviewNoUpgrade.crd.yaml
tests:
  onCreate:
  - name: Should be able to create a minimal MachineOSBuild
    initial: |
      apiVersion: machineconfiguration.openshift.io/v1alpha1
      kind: MachineOSBuild
      metadata:
         name: foobar
      spec:
        machineConfigPool: worker
        buildInputs:
          imageBuilderType: Default
          baseOSImageURL: foo
          baseImagePullSecret: foo
          finalImagePushSecret: foo
          finalImagePullSecret: foo
          finalImagePullSpec: bar
        desiredConfig: testing
    expected: |
      apiVersion: machineconfiguration.openshift.io/v1alpha1
      kind: MachineOSBuild
      metadata:
         name: foobar
      spec:
        machineConfigPool: worker
        buildInputs:
          imageBuilderType: Default
          baseOSImageURL: foo
          baseImagePullSecret: foo
          finalImagePushSecret: foo
          finalImagePullSecret: foo
          finalImagePullSpec: bar
        desiredConfig: testing
