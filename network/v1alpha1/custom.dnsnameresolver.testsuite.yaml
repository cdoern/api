apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "[CustomNoUpgrade] DNSNameResolver"
crd: 0000_70_dnsnameresolver_00-customnoupgrade.crd.yaml
tests:
  onCreate:
  - name: Should be able to create a minimal DNSNameResolver
    initial: |
      apiVersion: network.openshift.io/v1alpha1
      kind: DNSNameResolver
      spec:
        name: www.example.com.
    expected: |
      apiVersion: network.openshift.io/v1alpha1
      kind: DNSNameResolver
      spec:
        name: www.example.com.
  - name: Should not be able to specify invalid DNS name
    initial: |
      apiVersion: network.openshift.io/v1alpha1
      kind: DNSNameResolver
      metadata:
        name: example
      spec:
        name: www_example_com
    expectedError: "DNSNameResolver.network.openshift.io \"example\" is invalid: spec.name: Invalid value: \"www_example_com\": spec.name in body should match '^(\\*\\.)?([A-Za-z0-9-]+\\.)*[A-Za-z0-9-]+\\.$'"
  - name: Should not be able to specify DNS name without a traling period
    initial: |
      apiVersion: network.openshift.io/v1alpha1
      kind: DNSNameResolver
      metadata:
        name: example
      spec:
        name: www.example.com
    expectedError: "DNSNameResolver.network.openshift.io \"example\" is invalid: spec.name: Invalid value: \"www.example.com\": spec.name in body should match '^(\\*\\.)?([A-Za-z0-9-]+\\.)*[A-Za-z0-9-]+\\.$'"
